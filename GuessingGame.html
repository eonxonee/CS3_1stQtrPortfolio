<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-style: italic;
            color: #ff004c96;
            background-color: white;
        }
        
        h1 {
            text-align: center;
            font-size: xx-large;
            font-family: monospace;
            font-style: italic;
        }

        button {
            text-align: center;
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <h1>Guess My Word</h1>
    <p id="wordDisplay"></p>
    <input type="text" id="guessInput" maxlength="1">
    <button onclick="makeGuess()">Guess</button>
    <p id="message"></p>

    <script>
        let secretWord = ["m", "e", "s", "s", "y", "m", "a", "t", "h", "e", "a"];
        let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"];
        let attemptsLeft = 5; // Define the attemptsLeft variable

        document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

        function makeGuess() {
            let guess = document.getElementById("guessInput").value.toLowerCase();
            let correct = false;

            for (let i = 0; i < secretWord.length; i++) {
                if (secretWord[i] === guess) {
                    guessedWord[i] = guess;
                    correct = true;
                }
            }

            if (!correct) {
                attemptsLeft--;
                document.getElementById("message").textContent = `Incorrect! Attempts left: ${attemptsLeft}`;
            } else {
                document.getElementById("message").textContent = "Correct guess!";
            }

            document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

            if (attemptsLeft <= 0) {
                document.getElementById("message").textContent = "Game over! You've run out of attempts.";
                document.getElementById("guessInput").disabled = true;
            }

            if (!guessedWord.includes("_")) {
                document.getElementById("message").textContent = "Congratulations! You've guessed the word!";
                document.getElementById("guessInput").disabled = true;
            }

            document.getElementById("guessInput").value = ""; // Clear the input field
        }
    </script>
</body>
</html>
