<head>
<style>
    body {
        text-align: center;
        font-size: small;
        font-family: monospace;
        font-style: italic;
        color: #ff004c96;
        background-color: white;
    }
    
    h1 {
        text-align: center;
        font-size: xx-large;
        font-family: cursive;
        font-style: italic;
    }

    button {
        text-align: center;
        background-color: #ffb6c1;
        color: white;
        border: none;
        padding: 10px 20px;
    }
</style>
</head>

<h1>Guess My Word</h1>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>

<script>
  let secretWord = ["m", "e", "s", "s", "y", "m", "a", "t", "h", "e", "a"];
  let guessedWord = ["_", "_", "_","_", "_", "_", "_", "_", "_", "_", "_"];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessInput").value = "";
  }
</script>
