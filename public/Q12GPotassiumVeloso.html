<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Adeleine Mathea Veloso of 9-Potassium</h2>
    <div>
        Meal Price:
        <input id="inp_meal_price">
        <br />

        Tip:
        <input id="inp_tip">
        <br />

        Service Charge:
        <input id="inp_service_charge">
        <br />

        <button id="btn_accept">Accept Input</button>
    </div>
    <script>
        const btn = document.getElementById("btn_accept");
        const inpMealPrice = document.getElementById("inp_meal_price");
        const inpTip = document.getElementById("inp_tip");
        const inpServiceCharge = document.getElementById("inp_service_charge");

        btn.addEventListener('click', totalMeal);

        function totalMeal() {
            document.write("Total Meal: " + (parseFloat(inpMealPrice.value) + parseFloat(inpTip.value) + (parseFloat(inpServiceCharge.value) / 100 * parseFloat(inpMealPrice.value))).toFixed(2));
        }
    </script>

</body>
</html>
