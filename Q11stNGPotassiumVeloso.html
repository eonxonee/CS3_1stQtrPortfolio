
<DOCTYPE! html>
<body>
<script>

let age = prompt("Enter your age: ");
let maxAge = prompt("Enter your maximum age: ");
let numPerDay = prompt("Enter how much you consume daily: ");


console.log("Is this information correct?");
if (confirm("Is this information correct?")) {
    var totalSnacks = (maxAge - age) * 365 * numPerDay;
    console.log("You will consume " + totalSnacks + " snacks in your lifetime.");
} else {
    alert("Run the code again.");
}

</script>
</body>
</html>
